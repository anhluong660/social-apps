spring.application.name=user-manager
server.port=9001

eureka.client.serviceUrl.defaultZone =  http://localhost:8761/eureka/
eureka.client.registry-fetch-interval-seconds = 10
eureka.instance.lease-expiration-duration-in-seconds = 0
eureka.instance.lease-renewal-interval-in-seconds = 3
eureka.instance.prefer-ip-address = true

spring.data.mongodb.uri=mongodb://localhost:27017/user_manager

account.userId = 0

security.expire-hours = 240
security.jwt-key = SpringBootSocialNetworkingApplication-JwtKey-2024

redis.server.url = localhost:6379